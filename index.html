<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS events</title>
  </head>
  <body>
    <div>
      <span class="tab-header selected" data-tab-content-id="tab-1">Tab 1</span>
      <span class="tab-header" data-tab-content-id="tab-2">Tab 2</span>
      <span class="tab-header" data-tab-content-id="tab-3">Tab 3</span>
      <span class="tab-header" data-tab-content-id="tab-4">Tab 4</span>
    </div>
    <div style="margin-top: 10px">
      <div class="tab-content current" id="tab-1">Tab 1 content</div>
      <div class="tab-content" id="tab-2">Tab 2 content</div>
      <div class="tab-content" id="tab-3">Tab 3 content</div>
      <div class="tab-content" id="tab-4">Tab 4 content</div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
